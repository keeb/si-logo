<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css" </head>

<body>
    <video autoplay controls loop style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover;" playsinline>
        <source src="video/the-system-is-down.mp4" type="video/webm">
        Your browser does not support the video tag.
    </video>
    


    <div class="footer-overlay" id="footer-overlay">THE SYSTEM IS DOWN. THE SYSTEM IS DOWN.</div>


    <script>
        // Function to generate a random color
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        // Target the footer overlay
        const footerOverlay = document.getElementById("footer-overlay");

        // Wrap each character in a span while preserving spaces
        const text = footerOverlay.textContent;
        footerOverlay.innerHTML = ""; // Clear the content
        [...text].forEach(char => {
            const span = document.createElement("span");
            if (char === " ") {
                span.innerHTML = "&nbsp;"; // Preserve spaces
            } else {
                span.textContent = char;
            }
            footerOverlay.appendChild(span);
        });

        // Animate colors for each span
        function animateColors() {
            const spans = footerOverlay.querySelectorAll("span");
            spans.forEach(span => {
                span.style.color = getRandomColor();
            });
        }

        // Change colors every second
        setInterval(animateColors, 1000);
    </script>
</body>
</html>
